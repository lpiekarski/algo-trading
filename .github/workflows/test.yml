name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:


jobs:
  Bot:
    runs-on: ubuntu-latest
    environment: env
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore Docker cache
        uses: actions/cache@v3
        id: docker-cache
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-docker-${{ hashFiles('**/docker/linux/**') }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Setup
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: docker build . -t sp2137 -f docker/linux/Dockerfile

      - name: Run tests
        run: docker run -v $(pwd):/logs --rm sp2137 /bin/bash -c "source venv/bin/activate && python ./atf.py -DGIT_PASSWORD=${{secrets.GIT_PASSWORD}} -DLOG_FILE=logs/test.log -DFILE_LOG_LEVEL=DEBUG test"

      - name: Archive
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: |
            **/*.log
