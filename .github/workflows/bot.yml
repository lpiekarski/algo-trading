name: Collect, predict and trade

on:
  #schedule:
  #  - cron: '0 * * * *'
  workflow_dispatch:


jobs:
  Bot:
    runs-on: ubuntu-latest
    environment: env
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Virtualenv
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Dependencies
        run: pip install -r requirements.txt
        
      - name: Setup Git Username
        run: git config --global user.name "Automated Workflow"
      
      - name: Setup Git Email
        run: git config --global user.email "workflow@github.com"

      - name: Run collector
        run: python -m atf -DLOG_FILE=project/logs/collector.log -DGIT_PASSWORD=${{secrets.GIT_PASSWORD}} -DFILE_LOG_LEVEL=DEBUG -Ddrive=git collect --date=latest

      - name: Run predictor
        run: python -m atf -DLOG_FILE=project/logs/predictor.log -DGIT_PASSWORD=${{secrets.GIT_PASSWORD}} -DFILE_LOG_LEVEL=DEBUG -Ddrive=git --model=uniform_random

      - name: Archive
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: |
            */.log
